<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OAuth Callback</title>
  </head>
  <body>
    <script>
  (function () {
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    const error = urlParams.get("error");
    const state = urlParams.get("state") || "google";

    if (window.opener) {
      window.opener.postMessage(
        {
          provider: state,
          code,
          error,
        },
        window.location.origin
      );
      window.close();
    } else {
      document.body.innerHTML = "<h1>OAuth login finished. You may close this tab.</h1>";
    }
  })();
</script>
  </body>
</html>
