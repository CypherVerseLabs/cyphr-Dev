name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Install root dependencies
        run: npm install

      - name: 📦 Install & build SDK
        run: |
          cd sdk
          npm install
          npm run build

      - name: 📦 Install & build Frontend (src)
        run: |
          cd src
          npm install
          npm run build

      - name: 📦 Install & build Backend
        run: |
          cd backend
          npm install
          npm run build
